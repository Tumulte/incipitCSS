<!DOCTYPE HTML>
<html>
  <head>
    <title>A sample HTML5 two-column layout</title>
    <meta name="description" content="Don't forget to add a 1-2 sentence description here.">
    <meta name="keywords" content="Don't forget to add 20-30 important keywords here.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../less/incipit-local.less" rel="stylesheet/less" type="text/css" >
    <script src="../js/lib/jquery.js" type="text/javascript"></script>
    <script src="../js/settings.js" type="text/javascript"></script>
    <script src="../js/Colour.js" type="text/javascript"></script>
    <script src="../js/contrast.js" type="text/javascript"></script>
    <style type="text/css">
        .colour{
            float:left;
            width:3px;
            font-size: 10px;
        }
    </style>
    <script  type="text/javascript">

        $(function(){
            var color-params = {'hue_diff':0, 'sat':100, 'light':50, 'sat_diff':0, 'light_diff':0}
            $('.color-parameters').change(function(){
                $('#colors').html('');
                name = $(this).attr('name');
                value = parseInt($(this).val());
                color-params[name] = value;
                contrastPerHue(color-params);
            });
        });
    </script>

  </head>
  <body>
  hue diff
  <input class="color-parameters" name="hue_diff" value="0" type="number" />
  sat
  <input class="color-parameters" name="sat" value="100" type="number" />
  sat diff
  <input class="color-parameters" name="sat_diff" value="0" type="number" />
  light
  <input class="color-parameters" name="light" value="50" type="number" />
  light-diff
  <input class="color-parameters" name="light_diff" value="0" type="number" />
  <div id="colors"></div>
  </body>
</html>

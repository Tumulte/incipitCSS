<!DOCTYPE HTML>
<html>
  <head>
    <title>A sample HTML5 two-column layout</title>
    <meta name="description" content="Don't forget to add a 1-2 sentence description here.">
    <meta name="keywords" content="Don't forget to add 20-30 important keywords here.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="demo.less" rel="stylesheet/less" type="text/css">
    <style type="text/css">
        .colour{
            float:left;
            width:3px;
            font-size: 10px;
        }
    </style>
    <script src="../js/lib/jquery.js" type="text/javascript"></script>
    <script src="../js/settings.js" type="text/javascript"></script>
    <script src="../js/Colour.js" type="text/javascript"></script>
    <script src="../js/contrast.js" type="text/javascript"></script>
    <script  type="text/javascript">

        $(function(){
            var color_params = {'sat':0, 'light':50, 'sat_diff':1, 'light_diff':0}
            $('.color_parameters').change(function(){
                $('#colors').html('');
                name = $(this).attr('name');
                value = parseInt($(this).val());
                color_params[name] = value;
                contrastPerHue(color_params);
            });
        });
    </script>

  </head>
  <body>
  sat
  <input class="color_parameters" name="sat" type="number" />
  sat diff
  <input class="color_parameters" name="sat_diff" type="number" />
  light
  <input class="color_parameters" name="light" type="number" />
  light_diff
  <input class="color_parameters" name="light_diff" type="number" />
  <div id="colors"></div>
  </body>
</html>

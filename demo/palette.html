<!DOCTYPE HTML>
<html>
  <head>
    <title>A sample HTML5 two-column layout</title>
    <meta name="description" content="Don't forget to add a 1-2 sentence description here.">
    <meta name="keywords" content="Don't forget to add 20-30 important keywords here.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="palette.less" rel="stylesheet/less" type="text/css">
    <script src="../js/less.min.js" type="text/javascript"></script>
    <script  type="text/javascript">
        window.onload= function() {
            var container = document.getElementById("container");
            for(i=1; i<=50 ; i++) {
                colour = document.createElement('div');
                colour.setAttribute('class', 'colour');
                colour.setAttribute('id', 'colour'+i);
                container.appendChild(colour);
            }
        }
    </script>


  </head>
  <body>
      <div id="container"></div>
  </body>
</html>

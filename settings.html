<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet/less" type="text/css" href="less/normalize.less" />
<link rel="stylesheet/less" type="text/css" href="less/base.less" />
<script src="js/less.min.js" type="text/javascript"></script>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/test.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>HTML5 Test Page</title>
</head>
<body>
<div class="container" >
  <select id="color_type">
    <option value="op">Oposite colors</option>
    <option value="ana">Analogous colors</option>
    <option value="light">Light variations</option>
    <option value="sat">Saturation variations</option>
  </select>
  <p>
  <label>font-size in px: </label>
  <input type="number" id="font-size" />
  <label>Line-height (and base unit) in em :</label>
  <input type="number" id="ratio" />
  <label>Dominant : </label>
  <input id="color_dominant" type="color" />
  <label>Sub-dominant 1 :</label>
  <input id="color_subdominant1" type="color" />
  <label>Sub-dominant 2 :</label>
  <input id="color_subdominant2" type="color" />
  <label>Tonic 1 :</label>
  <input id="color_tonic1" type="color" />
  <label>Tonic 1 :</label>
  <input id="color_tonic2" type="color" />
  <label>Background : </label>
  <input id="color_background" type="color" />
  <label>Negative Dominant : </label>
  <input id="color_neg" type="color" />
</body>
</html>
